<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="Main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=29LT+Bukra:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="strategic-container">
      <!-- heading  -->
      <h1 id="heading">Strategic<br />Objectives</h1>
      <!-- inner text  -->
      <div id="innertext">
        <p>
          The vision was cascaded into strategic<br />objectives to enable
          effective implementation<br />through vision realization programs.
        </p>
      </div>
    </div>
    <!-- zoom images -->
    <div class="zoom">
      <img src="./public/images/buttonminus.png" alt="minus" />
      <img src="./public/images/buttonplus.png" alt="plus" id="plus" />
    </div>
    <!-- adding cursor image -->
    <div id="cursor">
      <img src="./public/images/cursor.png" alt="cursor" />
    </div>
    <!-- frame syntax two  Overarching-objectives-->
    <div class="overarching-objectives">
      <div class="row">
        <p class="col">6</p>
        <p class="colsec">Overarching Objectives</p>
      </div>
      <hr />
      <div class="row">
        <p class="col">27</p>
        <p class="colsec" id="colsec-sec">Branch Objectives</p>
      </div>
      <hr />
      <div class="row">
        <p class="col">96</p>
        <p class="colsec">Strategic Objectives</p>
      </div>
    </div>

  
  </body>
</html>
